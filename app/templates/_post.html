<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}"></td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            says at {{ post.timestamp.ctime() }}:<br>
            {{ post.body }}
        </td>
        {% if post.user_id == current_user.id %}
        <td>
            Delete button
        </td>
        {% endif %}
    </tr>
</table>
